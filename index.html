<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

   <!-- stylesheet -->
   <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <main>

    <div class="heading">
      <img src="/images/logo.svg" alt="logo">
    </div>

    <div class="hero__img">
      <img src="/images/hero-mobile.jpg" alt="hero image" class="hero mobile">
      <img src="/images/hero-desktop.jpg" alt="hero image" class="hero desktop">
    </div>

    <div class="container">
      <h1 class="hero__text">
        <p>We're</p> coming soon
      </h1>

      <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="#">
          <input type="email" placeholder="Email Address">
          <button class="btn"><img src="/images/icon-arrow.svg" alt="submit-btn"></button>
        </form>
    </div>
  </main>


</body>
</html>
